<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Daily Betting Predictions</title>

<style>
body{
  margin:0;
  font-family: Arial, sans-serif;
  background:#f2f2f2;
}

header{
  background:#0f172a;
  color:#fff;
  padding:14px;
  text-align:center;
  font-weight:bold;
}

.container{
  padding:10px;
}

.title{
  background:#facc15;
  padding:8px;
  font-weight:bold;
  margin-bottom:10px;
}

.table{
  background:#fff;
  border-radius:6px;
  overflow:hidden;
}

.row{
  display:grid;
  grid-template-columns: 1fr 50px 50px 50px;
  padding:10px;
  border-bottom:1px solid #ddd;
}

.row.head{
  background:#e5e7eb;
  font-weight:bold;
}

.pick{
  background:#dcfce7;
}
</style>
</head>

<body>

<header>Today Football Predictions</header>

<div class="container">

  <div class="title">Top Banker Bets</div>

  <div class="table">
    <div class="row head">
      <div>Match</div><div>1</div><div>X</div><div>2</div>
    </div>

    <div class="row pick">
      <div>Al Ahli Jeddah vs Al Feiha</div>
      <div>1.46</div>
      <div>4.33</div>
      <div>6.50</div>
    </div>

  </div>

</div>

</body>
</html>
